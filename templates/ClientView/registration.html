<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Ingenious | Just another HTML Template | My Account</title>

<!-- Stylesheets -->
<link href="/static/ingenious/css/bootstrap.css" rel="stylesheet">
<link href="/static/ingenious/css/style.css" rel="stylesheet">
<link href="/static/ingenious/css/responsive.css" rel="stylesheet">

<link rel="shortcut icon" href="/static/ingenious/images/favicon.png" type="image/x-icon">
<link rel="icon" href="/static/ingenious/images/favicon.png" type="image/x-icon">

<!-- Responsive -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
<!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
</head>

<body>

<div class="page-wrapper">

    <!-- Preloader -->
    <div class="preloader">
        <div class="cws_loader">
            <span>LOADING...</span>
            <div class="hex"></div>
            <div class="hex"></div>
            <div class="hex"></div>
            <div class="hex"></div>
            <div class="hex"></div>
            <div class="hex"></div>
            <div class="hex"></div>
        </div>
    </div>

    <!-- Main Header-->
    <header class="main-header">
        <!-- Main box -->
        <div class="main-box">
            <div class="menu-box">
                <div class="logo"><a href="index-2.html"><img src="/static/ingenious/images/logo.png" alt="" title="" srcset="/static/ingenious/images/logo-white-big.png 2x"></a></div>

                <!--Nav Box-->
                <div class="nav-outer">

                    <div class="outer-box clearfix">
                        <!-- Search Btn -->
                        <div class="search-box">
                            <button class="search-btn"><i class="fa fa-search"></i></button>
                        </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sticky Header  -->
        <div class="sticky-header">
            <div class="outer-box">
                <!--Logo-->
                <div class="logo">
                    <a href="#" title="Sticky Logo"><img src="/static/ingenious/images/sticky-logo.png" alt="Sticky Logo"></a>
                </div>

                <!--Nav Outer-->
                <div class="nav-outer">
                    <!-- Main Menu -->
                    <nav class="main-menu">
                        <!--Keep This Empty / Menu will come through Javascript-->
                    </nav><!-- Main Menu End-->
                </div>
            </div>
        </div><!-- End Sticky Menu -->

        <!-- Mobile Header -->
        <div class="mobile-header">
            <div class="logo"><a href="index-2.html"><img src="/static/ingenious/images/logo.png" alt="" title="" srcset="/static/ingenious/images/logo-white-big.png 2x"></a></div>

            <!--Nav Box-->
            <div class="nav-outer clearfix">
                <!--Keep This Empty / Menu will come through Javascript-->
            </div>
        </div>

        <!-- Mobile Menu  -->
        <div class="mobile-menu">
            <nav class="menu-box">
                <div class="nav-logo"><a href="index-2.html"><img src="/static/ingenious/images/logo.png" alt="" title="" srcset="/static/ingenious/images/logo-white-big.png 2x"></a></div>
                <!--Here Menu Will Come Automatically Via Javascript / Same Menu as in Header-->
            </nav>
        </div><!-- End Mobile Menu -->

        <!-- Header Search -->
        <div class="search-popup">
            <span class="search-back-drop"></span>

            <div class="search-inner">
                <button class="close-search"><span class="fa fa-times"></span></button>
                <form method="post" action="http://html.cwsthemes.com/ingenious/blog-showcase.html">
                    <div class="form-group">
                        <input type="search" name="search-field" value="" placeholder="Search..." required="">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </form>
            </div>
        </div>
        <!-- End Header Search -->

    </header>
    <!--End Main Header -->

    <!--Page Title-->
    <section class="page-title">
        <!-- Background Layers -->
        <div class="background-layers">
            <div class="cws-image-bg" style="background-image: url(/static/ingenious/images/background/37.jpg)">
                <div class="cws-overlay-bg"></div>
            </div>
        </div>

        <div class="auto-container">
            <h1>Add User Invoice</h1>

        </div>
    </section>
    <!--End Page Title-->

    <!--Login Section-->
    <section class="login-section">
        <div class="auto-container">
            <!-- Login Form -->
            <div class="login-form">
                <h4>Customer Registration</h4>
                <!--Login Form-->
                <form action="/submitrecordcustomer" method="post" enctype="multipart/form-data"> {% csrf_token %}
                    <div class="form-group">
                        <label>Mobile Number *</label>
                        <input type="text" name="customermobile" placeholder="" required>
                    </div>


                    <div class="form-group">
                        <label>Email Address *</label>
                        <input type="email" name="customeremailid" placeholder="" required>
                    </div>

                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" name="name" placeholder="" required>
                    </div>



                    <div class="form-group">
                        <label>Company *</label>
                        <input type="text" name="companyid" value="{{companyid}}" placeholder="" required>
                    </div>

                    <div class="form-group">
                        <label>Invoice Number *</label>
                        <input type="text" name="invoiceno" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label>Product ID  *</label>
                        <input type="text" name="productid" placeholder="" required>
                    </div>

                    <div class="form-group">
                        <label>Password *</label>
                        <input type="password" name="password" placeholder="" required>
                    </div>




                    <div class="form-group">
                        <input class="theme-btn" type="submit" name="submit-form" value="Submit">
                    </div>

                    <div class="form-group">
                    <center><h4><b>{{ msg }}</b></h4></center>
                    </div>



                    <div class="form-group pass">
                        <a href="/userlogin" class="psw">Click Here to Sign In</a>
                    </div>
                </form>
            </div>
            <!--End Login Form -->
        </div>
    </section>
    <!--End Login Section-->



</div><!-- End Page Wrapper -->

<!-- Scroll To Top -->
<div class="scroll-to-top scroll-to-target" data-target="html"><span class="fa fa-long-arrow-alt-up"></span></div>

<script src="/static/ingenious/js/jquery.js"></script>
<script src="/static/ingenious/js/popper.min.js"></script>
<script src="/static/ingenious/js/bootstrap.min.js"></script>
<script src="/static/ingenious/js/jquery-ui.min.js"></script>
<script src="/static/ingenious/js/jquery.fancybox.js"></script>
<script src="/static/ingenious/js/owl.js"></script>
<script src="/static/ingenious/js/wow.js"></script>
<script src="/static/ingenious/js/appear.js"></script>
<script src="/static/ingenious/js/jquery.fancybox.js"></script>
<script src="/static/ingenious/js/select2.min.js"></script>
<script src="/static/ingenious/js/sticky_sidebar.min.js"></script>
<script src="/static/ingenious/js/isotope.js"></script>
<script src="/static/ingenious/js/script.js"></script>
</body>
