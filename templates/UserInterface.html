<!DOCTYPE html>
<style>
    .root{
    display:flex;
    justify-content:center;
    align-items:center;
    }
    .subdiv{
    width:575px;
    height:auto;
    margin-top:80px;
    background:#f1f2f6;
    border:solid #dfe4ea;
    padding:20px;
    border-radius:7px;

    }

</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/app.css">
    <title>User Interface</title>
</head>
<body>
<form action="/submitrecorduser" method="post" enctype="multipart/form-data"> {% csrf_token %}
<div class="root">
    <div class="subdiv">
<div class="form-group has-icon">
    <i class="icon-font-awesome"></i>
    <input type="text" class="form-control form-control-lg" placeholder="Customer Mobile Number" name="customermobile">
</div>
<div class="form-group has-icon">
    <i class="icon-user"></i>
    <input type="text" class="form-control form-control-lg" placeholder="Customer Email Id" name="customeremailid">
</div>
<div class="form-group has-icon">
    <i class="icon-user"></i>
    <input type="text" class="form-control form-control-lg" placeholder="Customer Name" name="name">
</div>
<div class="form-group has-icon">
    <i class="icon-user"></i>
    <input type="text" class="form-control form-control-lg" placeholder="Company Id" name="companyid">
</div>
<div class="form-group has-icon">
    <i class="icon-user"></i>
    <input type="text" class="form-control form-control-lg" placeholder="Invoice number" name="invoiceno">
</div>

<div class="form-group has-icon">
    <i class="icon-user-secret"></i>
    <input type="password" class="form-control form-control-lg" placeholder="Password" name="password">
</div>
<div class="row">
    <div class="form-group col">
<input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
      </div>
    <div class="form-group col">
<input type="reset" class="btn btn-primary btn-lg btn-block" value="Reset">
      </div>
</div>
      <div class="form-group">
        <center><h4><b>{{ msg }}</b></h4></center>
      </div>



</div>
    </div>
    </form>
</body>
</html>
