<!DOCTYPE html>
<html lang="en">

<!-- CSS -->
    <link rel="stylesheet" href="/static/css/app.css">
    <style>
        .loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #F5F8FA;
            z-index: 9998;
            text-align: center;
        }

        .plane-container {
            position: absolute;
            top: 50%;
            left: 50%;
        }
        .maindiv{
             display: flex;
             justify-content: center;
            align-items: center;

        }
        .subdiv{
            width:1300px;


        }
    </style>
    <!-- Js -->
    <!--
    --- Head Part - Use Jquery anywhere at page.
    --- http://writing.colin-gourlay.com/safely-using-ready-before-including-jquery/
    -->
    <script>(function(w,d,u){w.readyQ=[];w.bindReadyQ=[];function p(x,y){if(x=="ready"){w.bindReadyQ.push(y);}else{w.readyQ.push(x);}};var a={ready:p,bind:p};w.$=w.jQuery=function(f){if(f===d||f===u){return a}else{p(f)}}})(window,document)</script>


<head>
    <meta charset="UTF-8">
    <title>List of Companies</title>
</head>
<body>


<br><br>
<div class="maindiv">
<div class="subdiv">
<div class="container-fluid animatedParent animateOnce my-3">
        <div class="animated fadeInUpShort">
            <div class="row">
                <div class="col-md-12">
                    <div class="card no-b shadow">
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover ">
                                    <tbody>
                                    {% for row in data %}
                                    <tr class="no-b">
                                        <td class="w-10">
                                            <a href="/displaypicturecompany?cid={{ row.0 }}&pic={{ row.11 }}">
                                                <img src="/static/{{ row.11 }}" width="150" height="60"></a>

                                        </td>
                                        <td>
                                            <h6>{{row.1}}</h6>
                                            <small class="text-muted">{{row.2 }}</small>
                                        </td>
                                        <td>{{row.4}}</td>
                                        <td>
                                           <span><i class="icon-mobile"></i> {{row.3}}</span><br>
                                            <span><i class="icon-email"></i> {{row.9}}</span><br>

                                        </td>


                                        <td>
                                            <span><i class="icon-address-card"></i> {{row.5}}</span><br>
                                            <span><i class="icon-map"></i> {{ row.12 }},{{ row.13 }},{{ row.8 }}</span><br>

                                        </td>
                                        <td>
                                            <a href="/displaybycompanyid?cid={{row.0}}" class="btn-fab btn-fab-sm btn-primary shadow text-white"><i class="icon-pencil"></i></a>
                                             <a href="/displaybycompanyid?cid={{row.0}}" class="btn-fab btn-fab-sm btn-primary shadow text-white"><i class="icon-delete"></i></a>
                                        </td>
                                    </tr>
                                    <tr>
                                        {% endfor %}

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
</div></div>
</body>
<!--/#app -->
<script src="/static/js/app.js"></script>
</html>
